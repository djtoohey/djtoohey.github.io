        function getViewport() {
            // https://stackoverflow.com/a/8876069
            const width = Math.max(
                document.documentElement.clientWidth,
                window.innerWidth || 0
            )
            if (width <= 576) return console.log('xs')
            if (width <= 768) return console.log('sm')
            if (width <= 992) return console.log('md')
            if (width <= 1200) return console.log('lg')
            return console.log('xl')
        }
        getViewport();
    </script>
